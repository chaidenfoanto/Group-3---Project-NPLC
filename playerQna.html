<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player's Qna</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="playerQna.css">
    <link rel="stylesheet" href="sidebarplayer.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <div class="main-content">
            <header>
                <h1>Question & Answer</h1>
            </header>
            <div class="popup-box">
                <div class="popup">
                    <div class="content">
                        <header>
                            <p></p>
                            <span class="close-btn">&times;</span>
                        </header>
                        <form action="#">
                            <div class="row title">
                                <label>Team name</label>
                                <input type="text" spellcheck="false">
                            </div>
                            <div class="row description">
                                <label>Question</label>
                                <textarea spellcheck="false"></textarea>
                            </div>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup-box-2">
                <div class="popup">
                    <div class="content">
                        <header>
                            <p>Submission Received</p>
                            <span class="close-btn-2">&times;</span>
                        </header>
                        <p>Thank you for your submission!</p>
                        <button class="close-btn-2">Close</button>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <li class="add-box">
                    <div class="icon"><box-icon name='plus' color='#7b7b7b'></box-icon></div>
                    <p>Add a question</p>
                </li>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="playerQna.js"></script>    
</body>
</html>
