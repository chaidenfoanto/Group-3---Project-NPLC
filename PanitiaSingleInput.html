<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panitia Single Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="PanitiaSingleInput.css">
    <link rel="stylesheet" href="sidebarpanitia.css">
    <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="PanitiaSingleInput.js"></script>
        
    <div class = "container">    
<div class="sidebar"></div>
  <div class="main-content">
    <header>
        <h1>Selamat datang Penjaga Booth!</h1>
        <div class="timer">
          <p>Remaining Time:</p>
          <p class="timefill">
            <i class="fa-regular fa-clock" style="color: #000000"></i>
            <span class = "timeleft">01:00</span>
          </p>
        </div>
    </header>
    <h2>Nama Booth</h2>

    <div class="matchup-container">
        <div class="team">
          <div class="input-group">
              <select id="teamname">
                  <option value=""></option>
                  <option value="Anak Pak Dengklek">Anak Pak Dengklek</option>
                  <option value="Notionaries">Notionaries</option>
              </select>
              <label class = "placeholder" for = "teamname">Team Name</label>
          </div>
        </div>
        <div class="card">
          <div class="input-group">
            <select id="cardskill">
                <option value=""></option>
                <option value="Double Point">Double Point</option>
                <option value="Time +3">Time +3</option>
            </select>
            <label class = "placeholder" for = "cardskill">Card Skill</label>
            <!-- <span class = "error"></span> -->
        </div>
      </div>
    </div>
    <div class="start">
      <button id="startButton" class="startButton" disabled>Start Game</button>
  </div>

        <h2>History</h2>
        <div id="history"></div>

      <div id="gameEndModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <h1>Game Has Ended</h1>
            <form id = "gameEndForm">
              <div class="modal-inner-container">
              <div class = "input-group">
                <select id="teamPlayed" disabled>
                    <option value=""></option>
                    <option value="Anak Pak Dengklek">Anak Pak Dengklek</option>
                    <option value="Notionaries">Notionaries</option>
                </select>
                <label class = "placeholder" for="teamplayed">Team Name</label>
                <span class = "errorteam"></span>
              </div>
              <div class = "input-group">
                <select id="starEarned">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
              </select>
                <label class = "placeholder" for="starEarned">Star Earned</label>
                <span class = "error"></span>
              </div>
            </div>
                <div class="modal-inner-container">
                    <div class = "input-group">
                        <input type="time" id="timeStarted" step = "1" disabled>
                        <label class = "placeholder" for="timeStarted">Time Started</label>
                    </div>
                    <div class = "input-group">
                        <input type="time" id="timeFinished" step = "1" disabled>
                        <label class = "placeholder" for="timeFinished">Time Finished</label>
                    </div>
                    <div class = "input-group">
                        <input type="text" id="duration" disabled>
                        <label class = "placeholder" for="duration">Duration</label>
                    </div>
                </div>
                <p id="pointsMessage">0 POINTS WILL BE GIVEN TO ...</p>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
  </div>
</div>
<script src="apiPanitiaSingle.js"></script>
</body>
