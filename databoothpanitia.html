<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Booth Panitia</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="databoothpanitia.css">
    <link rel="stylesheet" href="sidebarpanitia.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="databoothpanitia.js"></script>

    <div class="container">
        <div class="sidebar"></div>
        <div class="main-content">
            <h2>Data Booth Games</h2>
            <div class="inner-container">
                <form id="booth-form">
                    <div class="image-upload">
                        <img alt="Hasil Gacha" id="cardImage">
                        <label for="imageInput" class="">Gambar Booth</label>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" disabled>
                        <p id="fileSource"></p>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="boothName" required placeholder=" " oninput="togglePlaceholder(this)" disabled>
                            <label for="boothName" class="placeholder">Nama Booth</label>
                            <span class="error-message" id="boothNameError"></span>
                        </div>
                        <div class="input-group">
                            <select id="guard1Name" name="guard1Name" disabled placeholder=" " oninput="togglePlaceholder(this)">
                                <option value=""></option>
                            </select>
                            <label for="guard1Name" class="placeholder">Penjaga Booth 1</label>
                            <span class="error-message" id="guard1NameError"></span>
                        </div>
                        <div class="input-group">
                            <select id="guard2Name" name="guard2Name" disabled placeholder=" " oninput="togglePlaceholder(this)">
                                <option value=""></option>
                            </select>
                            <label for="guard2Name" class="placeholder">Penjaga Booth 2</label>
                            <span class="error-message" id="guard2NameError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <textarea id="howtoplay" required placeholder=" " oninput="togglePlaceholder(this)"></textarea>
                            <label for="howtoplay" class="placeholder">Cara Bermain</label>
                            <span class="error-message" id="howtoplayError"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <select id="noRuangan" name="noRuangan" disabled placeholder=" " oninput="togglePlaceholder(this)">
                                <option value=""></option>
                            </select>
                            <label for="noRuangan" class="placeholder">No. Ruangan</label>
                            <span class="error-message" id="noRuanganError"></span>
                        </div>
                        <div class="input-group">
                            <select id="tipeGame" name="tipeGame" disabled placeholder=" " oninput="togglePlaceholder(this)">
                                <option value=""></option>
                            </select>
                            <label for="tipeGame" class="placeholder">Tipe Game</label>
                            <span class="error-message" id="tipeGameError"></span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save" class="btn ok">Simpan</button>
                    </div>
                </form>
            </div>
            <div class="popup" id="popup">
                <img src="img/success.png" style="width: 80px; align-items: center; margin-top: 20px; margin-bottom: -15px">
                <p>SOP Games telah berhasil di Update! tetap semangat panitia!</p>
            <button type="button" onclick="closePopup('popup')">OK</button>
        </div>

                <div class="popup-overlay" id="popup-overlay"></div>
            </div>
            
        </div>
    </div>
    <script src="apiDataBoothPanitia.js"></script>
    <script>
        function togglePlaceholder(element) {
            if (element.value) {
                element.classList.add('not-empty');
            } else {
                element.classList.remove('not-empty');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                togglePlaceholder(input);
            });
        });
    </script>
</body>
</html>
