<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panitia Duel Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="dashboardpanitiaduel.css">
    <body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dashboardpanitiaduel.js"></script>
        
        
<div class="sidebar">
    <div class="logo_details">
        <img src="logo.png" alt="NPLC Logo" class="logo" id="toggle-btn">
        <div class="logo_name">NPLC 12th</div>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-clone"></i>
          <span class="link_name">Deck Card</span>
        </a>
        <span class="tooltip">Deck Cards</span>
      </li>
      <li>
        <a href="#">
          <i class="fa-regular fa-circle-question"></i>
          <span class="link_name">QnA</span>
        </a>
        <span class="tooltip">QnA</span>
      </li>
      <li class="profile">
        <div class="profile_details">
          <img src="profile.jpeg" alt="profile image">
          <div class="profile_content">
            <div class="name">Anna Jhon</div>
            <div class="designation">Admin</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <header>
        <h1>Selamat datang Penjaga Booth!</h1>
        <div class="timer">
            <strong>‚è±</strong> 00:00:00
        </div>
    </header>
    <h2>Nama Booth</h2>

    <div class="matchup-container">
        <div class="team">
            <select>
                <option value="">Team Name</option>
                <option value="team1">Team 1</option>
                <option value="team2">Team 2</option>
            </select>
        </div>
        <div class="vs">VS</div>
        <div class="team">
            <select>
                <option value="">Team Name</option>
                <option value="team1">Team 1</option>
                <option value="team2">Team 2</option>
            </select>
        </div>
    </div>
      <div class="start">
            <button class="button">Start Game</button>
        </div>

      <div class="history">
        <h1>History</h1>
        <p>There are no teams playing in your booth yet...</p>
      </div>
    
</div>
</body>
