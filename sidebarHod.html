<script>
  function disableSidebar() {
      $('.sidebar').addClass('disable');
      $('.sidebar.disable li, .sidebar.disable a').on('click', function(event) {
          event.preventDefault(); // Mencegah semua aksi klik
          return false; // Menghentikan propagasi lebih lanjut
      });
  }

  function enableSidebar() {
      $('.sidebar').removeClass('disable');
      $('.sidebar li, .sidebar a').off('click'); // Menghapus event handler yang mencegah klik
  }
</script>
